	<!-- header end -->

	<!-- form section -->
	<section class="formsection">
		<div class="form-box">
			<h1><i>Sign Up/Registration Form</i></h1>
			<p><i>This sign up is used to enter our website.</i></p>

			<form>
				<input type="text" placeholder="Full Name">
				<br>
				<br>
				<input type="text" placeholder="Date of Birth">
				<br>
				<br>
				<input type="email" placeholder="Email Address">
				<br>
				<br>
				<input type="password" placeholder="Enter password">
				<br>
				<br>
				<input type="password" placeholder="Rewrite password">
				<br>
				<br>
				<b><label>Upload your image here</label></b>
				<span>Image should only be passport-sized</span>
				<input type="file">
				<br>
				<br>
				<label>Select your gender:</label>
				<br>
				<input type="radio" name="gender" id="male"><label for="male">Male</label>
				<br>
				<input type="radio" name="gender" id="female"><label for="female">Female</label>
				<br>
				<input type="radio" name="gender" id="prefer not to say"><label for="prefer not to say">Prefer not to say
				<br>
				<br>
				<label>Select your hobby:</label>
				<br>
				<input type="checkbox" id="traveling"><label for="traveling">traveling</label>
				<br>
				<input type="checkbox" id="meditating"><label for="meditating">meditating</label>
				<br>
				<input type="checkbox" id="gardening"><label for="gardening">gardening</label>
				<br>
				<input type="checkbox" id="web-designing"><label for="web-designing">web-designing</label>
				<br>
				<input type="checkbox" id="graphics-designing"><label for="graphics-designing">graphics-designing</label>
				<br>
				<br>
				<input type="submit" value="submit to proceed info">







            </form>
		</div>
	</section>
	<!-- form section -->
